window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

window.opacity: 1

font:
  normal:
    family: Fira Code Nerd Font
    style: Medium
  bold:
    family: Fira Code Nerd Font
    bold: Medium
  italic:
    family: Fira Code Nerd Font
    bold: Italic
  bold_italic:
    family: Fira Code Nerd Font
    bold: BoldItalic
  size: 16
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: Off
    blink-interval: 750

selection:
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Return, mods: Shift, chars: "\e[13;2u" }
  - { key: Return, mods: Control, chars: "\e[13;5u" }
  - { key: Space, mods: Control, chars: "\x00" }
import:
  - ~/.config/alacritty/dracula.yml
shell:
  program: /usr/bin/zsh
